# Required metadata.
# Must be unique in a given SonarQube instance.
sonar.projectKey=ovidiomirandaencora_trello-framework
sonar.organization=ovidiomirandaencora
sonar.host.url=https://sonarcloud.io
sonar.projectName=trello-framework
sonar.projectVersion=1.0

# Language.
sonar.language=java
sonar.java.source=11

# Comma-separated paths to directories with sources (required).
sonar.sources=src/main/java,src/test/java

# Path to project binaries (optional), for example directory of Java bytecode.
sonar.java.binaries=build/classes/java/main,build/classes/java/test

# Encoding of the source files.
sonar.sourceEncoding=UTF-8

# Exclusions.
sonar.exclusions=src/main/resources/codingstylesettings/**

# =====================================================
#   Meta-data for the project
# =====================================================

sonar.links.homepage=https://github.com/ovidiomirandaencora/trello-framework
sonar.links.scm=https://github.com/ovidiomirandaencora/trello-framework
sonar.links.issue=https://github.com/ovidiomirandaencora/trello-framework/issues

